<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type='text/javascript' src='formValidation.js'></script>
  <title>Document</title>
</head>
<body>
  <form class="form form--signup" id="signup-form">
    <input class="form__field" id="name" type="text" placeholder="Name" style="display:block">
    <input class="form__field" id="email" type="email" placeholder="Email" style="display:block">
    <input class="form__field" id="password" type="password" placeholder="Password" style="display:block">
    <input class="form__field" id="confirm-password" type="password" placeholder="Password" style="display:block">
    <button class="form__submit" id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
