<html>

<head>
  <title>Bubbling</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function handler(e) {
        console.log(e.currentTarget.tagName);
      }
      document.querySelector('#main-ele').addEventListener('click', handler);
      document.querySelector('#first-div').addEventListener('click', (event) => {
        event.stopPropagation();
        handler(event);
      });
      document.querySelector('p').addEventListener('click', e => {
        e.stopPropagation();
        handler(e);
      });


    })
    
  </script>
</head>

<body>
  <main id='main-ele'>
    THIS IS THE MAIN, BUT NOT THE DIV OR P
    <div id='first-div'>
      THIS IS THE DIV, BUT NOT THE P
      <p>This is a paragraph in a div in a main in a body in an html</p>
    </div>
  </main>
</body>

</html>
